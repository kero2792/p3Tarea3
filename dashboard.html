<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }

        .table-responsive {
            border-radius: 0.375rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .modal-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .btn-success {
            background-color: #198754;
            border-color: #198754;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .action-buttons {
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary">Gestión de Libros</h2>
            <a href="index.html" class="btn btn-outline-secondary">Cerrar Sesión</a>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalLibro">
                <i class="bi bi-plus-circle"></i> Añadir Libro
            </button>
            <button class="btn btn-outline-primary" onclick="cargarLibros()">
                <i class="bi bi-arrow-clockwise"></i> Actualizar
            </button>
        </div>

        <div class="loading text-center" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Cargando libros...</p>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Editorial</th>
                        <th>Año</th>
                        <th>ISBN</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="libros-tbody">
                </tbody>
            </table>
        </div>

        <div class="alert alert-info d-none" id="noLibrosMessage">
            <i class="bi bi-info-circle"></i> No hay libros registrados. ¡Añade el primero!
        </div>
    </div>

    <!-- Modal para Añadir/Editar Libro -->
    <div class="modal fade" id="modalLibro" tabindex="-1" aria-labelledby="modalLibroLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <form class="modal-content" id="formLibro">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLibroLabel">
                        <i class="bi bi-book"></i> <span id="modalTitulo">Añadir Nuevo Libro</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="libroId" value="">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="titulo" required maxlength="200">
                                <div class="error-message" id="tituloError"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="autor" class="form-label">Autor <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="autor" required maxlength="150">
                                <div class="error-message" id="autorError"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editorial" class="form-label">Editorial</label>
                                <input type="text" class="form-control" id="editorial" maxlength="150">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="anio_publicacion" class="form-label">Año de Publicación</label>
                                <input type="number" class="form-control" id="anio_publicacion" min="1000" max="2025">
                                <div class="error-message" id="anioError"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="isbn" class="form-label">ISBN</label>
                                <input type="text" class="form-control" id="isbn" maxlength="20"
                                    placeholder="978-84-376-0494-7">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio ($)</label>
                                <input type="number" step="0.01" class="form-control" id="precio" min="0" max="9999.99">
                                <div class="error-message" id="precioError"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="stock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="stock" min="0" max="9999" value="0">
                                <div class="error-message" id="stockError"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success" id="btnGuardar">
                        <span class="spinner-border spinner-border-sm d-none" id="spinnerGuardar"></span>
                        <span id="btnTexto">Guardar Libro</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let librosCache = [];
        let modoEdicion = false;

        function toggleLoading(show) {
            const spinner = document.getElementById('loadingSpinner');
            spinner.style.display = show ? 'block' : 'none';
        }

        function limpiarErrores() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => el.textContent = '');
        }

        function mostrarError(campo, mensaje) {
            const errorElement = document.getElementById(campo + 'Error');
            if (errorElement) {
                errorElement.textContent = mensaje;
            }
        }

        async function cargarLibros() {
            toggleLoading(true);
            try {
                const response = await fetch('/libros');
                const result = await response.json();

                if (result.success) {
                    librosCache = result.data;
                    renderLibros();
                } else {
                    mostrarMensaje('Error al cargar los libros', 'danger');
                }
            } catch (error) {
                mostrarMensaje('Error de conexión al cargar los libros', 'danger');
            } finally {
                toggleLoading(false);
            }
        }

        function renderLibros() {
            const tbody = document.getElementById('libros-tbody');
            const noLibrosMsg = document.getElementById('noLibrosMessage');

            tbody.innerHTML = '';

            if (librosCache.length === 0) {
                noLibrosMsg.classList.remove('d-none');
                return;
            } else {
                noLibrosMsg.classList.add('d-none');
            }

            librosCache.forEach(libro => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${libro.id}</td>
                    <td><strong>${libro.titulo}</strong></td>
                    <td>${libro.autor}</td>
                    <td>${libro.editorial || '-'}</td>
                    <td>${libro.anio_publicacion || '-'}</td>
                    <td>${libro.isbn || '-'}</td>
                    <td>$${libro.precio ? parseFloat(libro.precio).toFixed(2) : '0.00'}</td>
                    <td>
                        <span class="badge ${libro.stock > 0 ? 'bg-success' : 'bg-warning'}">
                            ${libro.stock || 0}
                        </span>
                    </td>
                    <td>
                        <span class="badge ${libro.estado ? 'bg-success' : 'bg-danger'}">
                            ${libro.estado ? 'Disponible' : 'No disponible'}
                        </span>
                    </td>
                    <td class="action-buttons">
                        <button class="btn btn-primary btn-sm me-1" onclick="editarLibro(${libro.id})" title="Editar">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="eliminarLibro(${libro.id})" title="Eliminar" disabled>
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function editarLibro(id) {
            const libro = librosCache.find(l => l.id === id);
            if (!libro) {
                mostrarMensaje('Libro no encontrado', 'danger');
                return;
            }

            // Cambiar al modo edición
            modoEdicion = true;

            // Cambiar el título del modal
            document.getElementById('modalTitulo').textContent = 'Editar Libro';
            document.getElementById('btnTexto').textContent = 'Actualizar Libro';

            // Llenar el formulario con los datos del libro
            document.getElementById('libroId').value = libro.id;
            document.getElementById('titulo').value = libro.titulo;
            document.getElementById('autor').value = libro.autor;
            document.getElementById('editorial').value = libro.editorial || '';
            document.getElementById('anio_publicacion').value = libro.anio_publicacion || '';
            document.getElementById('isbn').value = libro.isbn || '';
            document.getElementById('precio').value = libro.precio || '';
            document.getElementById('stock').value = libro.stock || 0;

            // Mostrar el modal
            const modal = new bootstrap.Modal(document.getElementById('modalLibro'));
            modal.show();
        }

        function eliminarLibro(id) {
            // Funcionalidad de eliminar - por implementar
            mostrarMensaje('Funcionalidad de eliminar en desarrollo', 'info');
        }

        function mostrarMensaje(mensaje, tipo = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${tipo} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${mensaje}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.children[1]);

            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        function validarFormulario() {
            limpiarErrores();
            let esValido = true;

            const titulo = document.getElementById('titulo').value.trim();
            const autor = document.getElementById('autor').value.trim();
            const anio = document.getElementById('anio_publicacion').value;
            const precio = document.getElementById('precio').value;
            const stock = document.getElementById('stock').value;

            if (!titulo) {
                mostrarError('titulo', 'El título es requerido');
                esValido = false;
            }

            if (!autor) {
                mostrarError('autor', 'El autor es requerido');
                esValido = false;
            }

            if (anio && (anio < 1000 || anio > 2025)) {
                mostrarError('anio', 'Año debe estar entre 1000 y 2025');
                esValido = false;
            }

            if (precio && precio < 0) {
                mostrarError('precio', 'El precio no puede ser negativo');
                esValido = false;
            }

            if (stock && stock < 0) {
                mostrarError('stock', 'El stock no puede ser negativo');
                esValido = false;
            }

            return esValido;
        }

        document.getElementById('formLibro').addEventListener('submit', async function (e) {
            e.preventDefault();

            if (!validarFormulario()) {
                return;
            }

            const btnGuardar = document.getElementById('btnGuardar');
            const spinner = document.getElementById('spinnerGuardar');

            btnGuardar.disabled = true;
            spinner.classList.remove('d-none');

            const formData = {
                titulo: document.getElementById('titulo').value.trim(),
                autor: document.getElementById('autor').value.trim(),
                editorial: document.getElementById('editorial').value.trim() || null,
                anio_publicacion: parseInt(document.getElementById('anio_publicacion').value) || null,
                isbn: document.getElementById('isbn').value.trim() || null,
                precio: parseFloat(document.getElementById('precio').value) || null,
                stock: parseInt(document.getElementById('stock').value) || 0
            };

            try {
                let response;
                if (modoEdicion) {
                    // Actualizar libro existente
                    const libroId = document.getElementById('libroId').value;
                    response = await fetch(`/actualizar-libro/${libroId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                } else {
                    // Crear nuevo libro
                    response = await fetch('/insertar-libro', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                }

                const result = await response.json();

                if (result.success) {
                    const mensaje = modoEdicion ? 'Libro actualizado correctamente' : 'Libro añadido correctamente';
                    mostrarMensaje(mensaje, 'success');

                    const modal = bootstrap.Modal.getOrCreateInstance(document.getElementById('modalLibro'));
                    modal.hide();
                    resetearFormulario();

                    await cargarLibros();
                } else {
                    mostrarMensaje(result.message || 'Error al procesar el libro', 'danger');
                }
            } catch (error) {
                mostrarMensaje('Error de conexión. Intenta de nuevo.', 'danger');
            } finally {
                btnGuardar.disabled = false;
                spinner.classList.add('d-none');
            }
        });

        function resetearFormulario() {
            document.getElementById('formLibro').reset();
            document.getElementById('libroId').value = '';
            modoEdicion = false;
            document.getElementById('modalTitulo').textContent = 'Añadir Nuevo Libro';
            document.getElementById('btnTexto').textContent = 'Guardar Libro';
            limpiarErrores();
        }

        document.getElementById('modalLibro').addEventListener('hidden.bs.modal', function () {
            resetearFormulario();
        });

        document.addEventListener('DOMContentLoaded', function () {
            cargarLibros();
        });
    </script>
</body>

</html>
